  <rect x="300" y="140" width="200" height="120" rx="8" fill="#0284C7" fill-opacity="0.1"/>
  <rect x="340" y="160" width="120" height="80" rx="4" fill="#0284C7" fill-opacity="0.2"/>
  <!-- Product Info Lines -->
  <rect x="300" y="280" width="140" height="12" rx="2" fill="#0284C7" fill-opacity="0.4"/>
